    <!-- Script para suporte a React Router em desenvolvimento -->
    <script type="text/javascript">
      // Este script garante que rotas diretas como /admin funcionem corretamente com o React Router
      (function () {
        // Apenas execute em modo de desenvolvimento
        if (
          window.location.port === "3000" ||
          window.location.port === "3001"
        ) {
          const path = window.location.pathname;
          console.log("Verificando rota:", path);

          // Se o caminho não for a raiz e não tiver extensão (como .js, .css)
          if (path !== "/" && !path.includes(".")) {
            // Para depuração
            console.log("Detectada rota SPA:", path);
          }
        }
      })();
